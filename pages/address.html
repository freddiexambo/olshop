<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../css/styleaddress.css" />

    <title>ANDROMEDA</title>
  </head>
  <body>
    <div class="row mt-3 mx-3" style="margin-top: 25px">
      <div class="col-md-3">
        <div style="margin-top: 50px; margin-left: 10px" class="text-center">
          <i
            id="animationDemo"
            data-mdb-animation="slide-right"
            data-mdb-toggle="animation"
            data-mdb-animation-reset="true"
            data-mdb-animation-start="onScroll"
            data-mdb-animation-on-scroll="repeat"
            class="fas fa-3x fa-shipping-fast text-white"
          ></i>
          <h3 class="mt-3 text-white">Hampir Selesai</h3>
          <p class="white-text">Selesaikan formulir pemesanan, barang anda akan segera dikirim.</p>
        </div>
      </div>
      <div class="col-md-9 justify-content-center">
        <div class="card card-custom pb-4">
          <div class="card-body mt-0 mx-5">
            <div class="text-center mb-3 pb-2 mt-3">
              <h4 style="color: #495057">Detail Pengiriman</h4>
            </div>

            <form class="mb-0">
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form9Example1" class="form-control input-custom" />
                    <label class="form-label" for="form9Example1">Nama Depan</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form9Example2" class="form-control input-custom" />
                    <label class="form-label" for="form9Example2">Nama Belakang</label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form9Example3" class="form-control input-custom" />
                    <label class="form-label" for="form9Example3">Kota</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form9Example4" class="form-control input-custom" />
                    <label class="form-label" for="form9Example4">Kode Pos</label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form9Example6" class="form-control input-custom" />
                    <label class="form-label" for="form9Example6">Alamat</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="email" id="typeEmail" class="form-control input-custom" />
                    <label class="form-label" for="typeEmail">Email</label>
                  </div>
                </div>
              </div>

              <div class="float-end">
                <!-- Submit button -->
                <a href="../pages/payment.html" class="btn btn-dark btn-rounded">pembayaran</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
